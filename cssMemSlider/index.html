<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Mem slider</title>
</head>
<body>
    <section class="slider-container">
        <div class="slider-content">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
        </div>
        
        <div class="meme-slider">
            <div class="meme-container meme-container-first">
                <img class="meme-img" src="../cssMemSlider/assets/mem1.jpeg" alt="first mem">
            </div>
            <div class="meme-container">
                <img class="meme-img" src="../cssMemSlider/assets/mem2.jpeg" alt="second mem">
            </div>
            <div class="meme-container">
                <img class="meme-img" src="../cssMemSlider/assets/mem3.jpeg" alt="third mem">
            </div>
            <div class="meme-container">
                <img class="meme-img" src="../cssMemSlider/assets/mem4.jpeg" alt="forth mem">
            </div>
        </div>
        
        <div class="bottom-panel">
            <div class="captions-container">
                <div class="caption caption-first">
                    Мой код
                </div>
                <div class="caption">
                    Программист 90% времени
                </div>
                <div class="caption">
                    Подлая IDE
                </div>
                <div class="caption">
                    Озарение
                </div>
            </div>

            <div class="controls-container">
                <label for="slide1" class="control">
                    <span class="marker marker-1"></span>
                </label>
                <label for="slide2" class="control">
                    <span class="marker marker-2"></span>
                </label>
                <label for="slide3" class="control">
                    <span class="marker marker-3"></span>
                </label>
                <label for="slide4" class="control">
                    <span class="marker marker-4"></span>
                </label>
            </div>
        </div>

    </section>
</body>
</html>
